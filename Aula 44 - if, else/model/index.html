<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="tabelaIMC">
        <h1 class="titulo">Tabela IMC</h1>
        <table>
            <tr>
                <th>IMC</th>
                <th>Resultado</th>
            </tr>
            <tr>
                <td>Menos que 18,5</td>
                <td>Abaixo do peso</td>
            </tr>
            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso normal</td>
            </tr>
            <tr>
                <td>Entre 25 e 29,9</td>
                <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade grau 1</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade grau 2</td>
            </tr>
            <tr>
                <td>Mais que 40</td>
                <td>Obesidade grau 3</td>
            </tr>
        </table>

    </section>

    <section class="calculadora">
        <form class="form" method="get">
            <label for="explicit-label-peso">Peso: </label>
            <input type="text" id="explicit-label-peso" name="peso" />

            <label for="explicit-label-altura">Altura: </label>
            <input type="text" id="explicit-label-altura" name="altura" />
            <button>Enviar</button>
        </form>
    </section>

    <div class="resultado"></div>

    <script src="./assets/js/main.js"></script>
</body>

</html>
